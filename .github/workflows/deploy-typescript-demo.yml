name: Deploy TypeScript Demo to Vercel

on:
  push:
    branches: [main]
    paths: ["demos/typescript/**"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: .
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: demos/typescript/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: demos/typescript
      - name: Run tests
        run: npm run test:ci
        working-directory: demos/typescript
      - name: Build
        run: npm run build
        working-directory: demos/typescript
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: demos/typescript
          vercel-args: "--prod"
